<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Google Maps API -->
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBykq3rEskmQZM6ivM9X3kNe8RnuLYcMvk&callback=initMap&libraries=&v=weekly"
      defer
    ></script> -->

    <link rel="stylesheet" href="./assets/style.css">
    <title>User Dashboard</title>
</head>

<body>
    <!-- Create top header -->
    <header>
        <!-- In header make sure we include spans where we can enter the timeOfDay and Date and Time -->
        <h1 class="header">Good <span id="timeOfDay"></span>! It is currently <span id="dateTime"></span></h1>
    </header>

    <!-- Create an overall container for the page -->
    <main class="grid-x">
        <!-- Create the left side panel -->
        <aside id="leftPane" class="cell medium-3">
            <!-- Add in input form -->
            <!-- <form id="searchBtn">
                <label>Input a City:</label>
                <input type="text" id="searchCity">
                <button class="button">Search</button>
            </form> -->
            <input type="search" placeholder="Search" id="searchCity">
            <button class="button" type="submit" id="searchBtn">Search</button>

            <hr/>

            <!-- Add Current Location Button -->
           
                <h4>Current Weather in <span id="displayLctn"></span>:</h4>
                <p id="temp"></p>
                <p id="weatherIcon"></p>
                <p id="chanceOfRain"></p>

                <br />

                <h4>Tomorrow's Forecast:</h4>
                <p id="minTemp"></p>
                <p id="maxTemp"></p>
                <p id="chanceOfRain2"></p>

            </article>
            
            <h5 id="prevSearch"></h5>
            <div id="map"></div>
        </aside>

        <!-- Create the right side overall pane -->
        <section id="mainPane" class="cell medium-9">

            <!-- Create grid top row -->
            <div id="topRow" class="grid-x">

                <!-- Create first card for News -->
                <article id="news" class="card cell medium-12">
                    <h4>Top News Story:</h4><br>
                    <h5 id="newsTitle"></h5>
                    <div id="newsRow" class="grid-x">
                    <img id="newsThumb" class="card cell medium-6" style="float:right; height: 200px; width: 200px">
                    <p id="storyDetail" class="card cell medium-6"></p>
                    </div>
                    <a id="storyLink">Link to Story</a>
                </article>
           

            </div>

            <!-- Create grid bottom row -->
            <div id="topRow" class="grid-x">

                <!-- Create third card for Weather -->
                    <!-- Create second card for Scores -->
                    <article id="stocks" class="card cell medium-6">
                        <h4>Stocks</h4>
                        <input type= 'text' placeholder="please enter symbol" id='stock-input'/>
                        <button id= 'search-stock' class='button'>Search</button>
                        <h4 id="stock-ticker"></h4>
                        <h4 id="stock-price"></h4>
                        
                        <table>
                            <tr>
                                <th>High</th>
                                <td id='stock-high'></td>
                            </tr>
    
                            <tr>
                                <th>Low</th>
                                <td id='stock-low'></td>
                            </tr>
    
                            <tr>
                                <th>Percent Change</th>
                                <td id='stock-change'></td>
                            </tr>
                        </table>
                        
                    </article>

                <!-- Create fourth card for Cryptocurrency -->
                <article id="crypto" class="card cell medium-6">
                    <!-- Create input form for the desired crypto -->
                    <form>
                        <label>Enter Cryptocurrency:</label>
                        <input id="cryptoInput">
                        <button class="button" id="cryptoSearch">Search</button>
                    </form>


                    <!-- Display the Crypto name and price -->

                    <!-- Display the Crypto name, price and call a chart -->


                    <h4 id="cryptoArea">Crypto Name: <span id="cryptoName"></span></h4>


                </article>
                <!-- Input Issue Modal -->
                <section id="inputIssue" class="card cell medium-6">
                    <h5 id="modalTitle" class="header">This crypto search term is not supported, please choose from this list of options:
                        <button id="modalBtn" class="Button">Retry Crypto Search</button>
                    </h5><br>                    
                    <table id="validCryptos">
                        <tr>
                            <th>Crypto Currency</th>
                            <th>Search Term</th>
                        </tr>
                    </table>
                </section>
            </div>


        </section>
    </main>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
