<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/style.css">
    <title>User Dashboard</title>
</head>
<body>
    <!-- Create top header -->
    <header>
        <!-- In header make sure we include spans where we can enter the timeOfDay and Date and Time -->
        <h1 class="header">Good <span id="timeOfDay"></span>! It is currently <span id="dateTime"></span></h1>
    </header>

    <!-- Create an overall container for the page -->
    <main class="grid-x">
        <!-- Create the left side panel -->
        <aside id="leftPane" class="cell medium-3">
            <!-- Add in input form -->
            <form>
                <label>Input a City:</label>
                <input type="text">
                <button class="button" id="searchCity">Search</button>
            </form>

            <hr/>

            <!-- Add Current Location Button -->
            <h4 style="font-weight: bold;">Current Location:</h4>
            <button id="currentLocation" class="button"> </button>
        </aside>

        <!-- Create the right side overall pane -->
        <section id="mainPane" class="cell medium-9">
            
            <!-- Create grid top row -->
            <div id="topRow" class="grid-x">
                
                <!-- Create first card for News -->
                <article id="news" class="card cell medium-6">
                    <h4>Top News Story:</h4>
                    <link >
                </article>
                <!-- Create second card for Scores -->
                <article id="nfl" class="card cell medium-6">
                    <h4 id="nflTeamInfo">Team Name and Icon</h4>
                    <h5>Record: <span id="nflTeamRecord"></span></h5>
                    <p>Last Game: <span id="lastGame"></span></p>
                    <p>Next Game: <span id="nextGame"></span></p>
                </article>
            
            </div>

            <!-- Create grid bottom row -->
            <div id="topRow" class="grid-x">
                
                <!-- Create third card for Weather -->
                <article id="weather" class="card cell medium-6">
                    <h4>Current Weather:</h4>
                    <p id="temp"></p>
                    <p id="weatherIcon"></p>
                    <p id="chanceOfRain"></p>
                    
                    <br/>

                    <h4>Tomorrow's Forecast:</h4>
                    <p id="minTemp"></p>
                    <p id="maxTemp"></p>
                    <p id="chanceOfRain2"></p>

                </article>

                <!-- Create fourth card for Cryptocurrency -->
                <article id="crypto" class="card cell medium-6">
                    <!-- Create input form for the desired crypto -->
                    <form>
                        <label >Enter Cryptocurrency:</label>
                        <input id="cryptoInput">
                    </form>

                    <!-- Display the Crypto name, price and call a chart -->
                    <h4>Crypto Name: <span id="cryptoName"></span></h4>
                    <h5>Current Price: <span id="cryptoPrice"></span></h5>
                    <img id="cryptoChart">

                </article>
            </div>

            
        </section>
    </main>
        
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
</html>
