<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBykq3rEskmQZM6ivM9X3kNe8RnuLYcMvk&callback=initMap&libraries=&v=weekly"
        defer></script>
    <link rel="stylesheet" href="./assets/style.css">

    <title>User Dashboard</title>
</head>

<body>
    <!-- Create top header -->
    <header>
        <!-- In header make sure we include spans where we can enter the timeOfDay and Date and Time -->
        <h1 class="header">Good <span id="timeOfDay"></span>! It is currently <span id="dateTime"></span></h1>
    </header>

    <!-- Create an overall container for the page -->
    <main class="grid-x">
        <!-- Create the left side panel -->
        <aside id="leftPane" class="cell large-2 medium-4 small-12">
            <label>City</label>
            <input type='text' id='cityInput' placeholder="please enter a city" />
            <button id='citySearch' class='button expanded'>Search</button>

            <div cityList>
                <button class="button" type="button" data-toggle="example-dropdown">Toggle Dropdown</button>
                <div class="dropdown-pane" id="example-dropdown" data-dropdown data-auto-focus="true">
                    Example form in a dropdown.

            <hr />

            <h4>Current Weather in <span id="displayLctn"></span>:</h4>
            <p id="temp"></p>

            <p id="chanceOfWeather"></p>

            <br />

            <h4>Tomorrow's Forecast:</h4>
            <p id="temp2"></p>
            <p id="chanceOfRain2"></p>

        </aside>

        <!-- Create the right side overall pane -->
        <section id="mainPane" class="cell large-10 medium-8 small-12">

            <!-- Create grid top row -->
            <div id="topRow" class="grid-x">

                <!-- Create first card for News -->
                <div id="map-box" class="card cell large-4 medium-12 small-12">
                    <div id="map"></div>
                </div>
                <article id="news" class="card cell large-8 medium-12 small-12">
                    <h4>Top News Story:</h4><br>
                    <a id="storyLink" target="_blank">
                        <h5 id="newsTitle"></h5>
                    </a>

                    <div id="newsRow" class="grid-x">
                        <img id="newsThumb" class="card cell medium-3" style="float:right;">
                        <p id="storyDetail" class="card cell medium-6"></p>
                    </div>
                    <!-- <a id="storyLink" target="_blank">Link to Story</a> -->
                </article>


            </div>

            <!-- Create grid bottom row -->
            <div id="bottomRow" class="grid-x">
                <article id="stocks" class="card cell large-6 medium-6 small-12">
                    <label>Stocks</label>
                    <input type='text' placeholder="please enter symbol" id='stock-input' />
                    <button id='search-stock' class='button'>Search</button>
                    <h4 id="stock-ticker"></h4>
                    <h4 id="stock-price"></h4>

                    <table>
                        <tr>
                            <th>High</th>
                            <td id='stock-high'></td>
                        </tr>

                        <tr>
                            <th>Low</th>
                            <td id='stock-low'></td>
                        </tr>

                        <tr>
                            <th>Percent Change</th>
                            <td id='stock-change'></td>
                        </tr>
                    </table>

                </article>

                <article id="crypto" class="card cell large-6 medium-6 small-12">
                    <!-- Create input form for the desired crypto -->
                    <label>Cryptocurrency</label>
                    <input id="cryptoInput" type="text" placeholder="please enter cryptocurrency">
                    <button class="button" id="cryptoSearch">Search</button>


                    <!-- Display the Crypto name and price -->
                    <h4 id="cryptoArea">Crypto Name: <span id="cryptoName"></span></h4>

                    <!-- Add in a loader circle that shows when the crypto API request is running -->
                    <div id="loaderCirc" class="loader"></div>


                </article>
                <!-- Input Issue Modal -->
                <section id="inputIssue" class="card cell medium-6">
                    <h5 id="modalTitle" class="header">This crypto search term is not supported, please choose from this
                        list of options:
                        <button id="modalBtn" class="Button">Retry Crypto Search</button>
                    </h5><br>
                    <table id="validCryptos">
                        <tr>
                            <th>Crypto Currency</th>
                            <th>Search Term</th>
                        </tr>
                    </table>
                </section>
            </div>


        </section>
    </main>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/countries.js"></script>
    <script type="text/javascript" src="./assets/script.js"></script>
</body>
